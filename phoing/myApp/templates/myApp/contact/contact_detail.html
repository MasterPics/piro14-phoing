{% extends 'myApp/layout.html' %}

{% load static %}
{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/contact_detail.css' %}">
{% endblock stylesheet %}

{% block content %}
<p>{{ contact.desc }}</p>
<div class="profile_button">
    <a class="edit_btn" href="{% url 'myApp:contact_update' contact.pk %}">Contact 수정</a>
    <a class="delete_btn" href="{% url 'myApp:contact_delete' contact.pk %}">Contact 삭제</a>
</div>
{% endblock content%}
